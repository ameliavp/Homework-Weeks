    <script>

        let weather = prompt("Enter a City?");

        if (weather === paris || Paris) {
            alert("It is currently 19.7°C in + "weather" + with a humidity of 80%");
        } else {
            alert("Sorry we don't know the weather for this city, try going to https://www.google.com/search?q=weather+");
        }

        if (weather === tokyo || Tokyo) {
            alert("It is currently 30.2°C in tokyo with a humidity of 50%");
        } else {
            alert("Sorry we don't know the weather for this city, try going to https://www.google.com/search?q=weather+");
        }
        if (weather === Lisbon || lisbon) {
            alert("It is currently 30.2°C in lisbon with a humidity of 20%");
        } else {
            alert("Sorry we don't know the weather for this city, try going to https://www.google.com/search?q=weather+");
        }
        if (weather === San Francisco || san francisco) {
            alert("It is currently 20.9°C in + "san francisco" + with a humidity of 100%");
        } else {
            alert("Sorry we don't know the weather for this city, try going to https://www.google.com/search?q=weather+");
        }
        if (weather === Moscow || moscow) {
            alert("It is currently -5°C in lisbon with a humidity of 20%");
        } else {
            alert("Sorry we don't know the weather for this city, try going to https://www.google.com/search?q=weather+");
        }

        let weather = {
                paris: {
                    temp: 19.7,
                    humidity: 80
                },
                tokyo: {
                    temp: 17.3,
                    humidity: 50
                },
                lisbon: {
                    temp: 30.2,
                    humidity: 20
                },
                "san francisco": {
                    temp: 20.9,
                    humidity: 100
                },
                moscow: {
                    temp: -5,
                    humidity: 20
                }
            };

            let city = prompt("Enter a City?");
            city = city.toLowerCase();
            if (weather[city] !== undefined) {
                let temperature = weather[city].temp;
                let humidity = weather[city].humidity;
                let celsiusTemperature = Math.round(temperature);
                let fahrenheitTemperature = Math.round((temperature * 9) / 5 + 32);

                alert(
                    `It is currently ${celsiusTemperature}°C (${fahrenheitTemperature}°F) in ${city} with a humidity of ${humidity}%`
                );
            } else {
                alert(
                    `Sorry we don't know the weather for this city, try going to https://www.google.com/search?q=weather+${city}`
                );
            }

            function formatDate(date) {
                let days = [
                    "Sunday",
                    "Monday",
                    "Tuesday",
                    "Wednesday",
                    "Thursday",
                    "Friday",
                    "Saturday"
                ];
                let currentHours = date.getHours();
                let currentDay = days[date.getDay()];
                let currentDate = date.getDate();

                let formattedDate = `${currentDay} ${currentHours}`;

                return formattedDate;
            }

            function showWeather(response) {
                document.querySelector("#city").innerHTML = response.data.name;
                document.querySelector(".temperature1").innerHTML = Math.round(
                    response.data.main.temp
                );
            }

            function lookupCity(city) {
                let apiKey = "b9513445dda79c1ce65da05cdc1677c0";
                let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
                axios.get(apiUrl).then(showWeather);
            }

            function search(event) {
                event.preventDefault();

                let city = document.querySelector("#city-input").value;
                lookupCity(city);
            }

            let form = document.querySelector("#search-form");
            form.addEventListener("submit", search);

    </script>
